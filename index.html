  <script>
    // instantiate the Rellax library 
    var rellax = new Rellax('.rellax');

    // handle scroll in/out header  
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("header-bar").style.top = "0";
        document.getElementById("footer-bar").style.bottom = "0";
      } else {
        if(currentScrollPos>0 ) {
          document.getElementById("header-bar").style.top = "-100px";
          document.getElementById("footer-bar").style.bottom = "-100px";
        }
      }
      prevScrollpos = currentScrollPos;
    }

    function scrollToTop() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function toggleVideo(theId) {
      let val = document.getElementById(theId).style.height != "100vh" ? "100vh":"120px";
      document.getElementById(theId).style.height = val;
    }
